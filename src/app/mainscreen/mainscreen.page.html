<ion-content>

  <div class="background-container">

      <ion-card>
      <img src="../../assets/logo_pasakay.png"/>

        <ion-card-header>
          <ion-card-content>

            <ion-item>
              <ion-input placeholder="Email Address" type="text" required></ion-input>
            </ion-item> 
          
            <ion-item>
              <ion-input placeholder="Password" type="password" required></ion-input>
            </ion-item>

            <a [routerLink]="['/forgotpassword']">I forgot my password</a>
      
            <div class= "bottom-section">
              <ion-button>
                Log In
              </ion-button>
              <span> New User? <a [routerLink]="['/signup']"> Create an Account </a></span>
            </div>
              
          </ion-card-content>
        </ion-card-header>

      </ion-card>

    </div>

</ion-content>
